name: Example Workflow

on:
  workflow_dispatch:

jobs:
  example-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4


      - name: Example Usage
        uses: ./action # Uses an action in the root directory
        with:
          secrets: ${{ toJSON(secrets) }}
          environment-name: 'staging'
          env-file-path: 'example/.env'

      - name: Result
        run: cat example/.env
